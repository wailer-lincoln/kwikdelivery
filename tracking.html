<!DOCTYPE html>
<html>
  <head>
    <title>Tracking</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="tracking.css">
  </head>
  <body>

                    <header>
            <div class="main-header">
                <a href="index.html"><h3>KwikDel</h3></a>

                <div class="header-middle-section">
                    <input class="search-bar" type="text" placeholder="Search">

                    <button class="search-button">
                        <img class="search-icon" src="icons/search-icon.png">
                    </button>
                </div>

                <div class="header-right-section">
                        <a class="cart-link header-link" href="checkout.html">
                            <div class="cart-quantity">0</div>
                            <img class="cart-icon" src="icons/cart-icon.png">

                        </a>                        
                </div> 
                
                <div class="menu-container">
                    <div class="menu-icon" onclick="toggleMenu()">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>

                    <div class="dropdown-menu" id="dropdownMenu">
                        <a href="index.html">Home</a>
                        <a href="orders.html">Orders</a>
                        <a href="services.html">Services</a>
                        <a href="order.html">Order</a>
                        <a href="add.html">&#43;</a>
                    </div>
                </div>
            </div>

            <div class="item-selector">
                <div class="groceries">Groceries</div>
                <div class="drinks">Foods & Drinks</div>
                <div class="kitchen-accessories">Kitchen Accessories</div>
            </div>

        </header>

        
    <div class="main">
      <div class="order-tracking">
        <a class="back-to-orders-link link-primary" href="orders.html">
          View all orders
        </a>

        <div class="delivery-date">
          Arriving on Monday, June 13
        </div>

        <div class="product-info">
          Black and Gray Athletic Cotton Socks - 6 Pairs
        </div>

        <div class="product-info">
          Quantity: 1
        </div>

        <img class="product-image" src="products/athletic-cotton-socks-6-pairs.jpg">

        <div class="progress-labels-container">
          <div class="progress-label">
            Preparing
          </div>
          <div class="progress-label current-status">
            Shipped
          </div>
          <div class="progress-label">
            Delivered
          </div>
        </div>

        <div class="progress-bar-container">
          <div class="progress-bar"></div>
        </div>
      </div>
    </div>
  </body>
</html>
