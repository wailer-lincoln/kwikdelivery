<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <header>
            <div class="main-header">
                <a href="index.html"><h3>KwikDel</h3></a>

                <div class="header-middle-section">
                    <input class="search-bar" type="text" placeholder="Search">

                    <button class="search-button">
                        <img class="search-icon" src="icons/search-icon.png">
                    </button>
                </div>

                <div class="header-right-section">
                        <a class="cart-link header-link" href="checkout.html">
                            <div class="cart-quantity">0</div>
                            <img class="cart-icon" src="icons/cart-icon.png">

                        </a>                        
                </div> 
                
                <div class="menu-container">
                    <div class="menu-icon" onclick="toggleMenu()">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>

                    <div class="dropdown-menu" id="dropdownMenu">
                        <a href="..\kwikdelivery\index.html">Home</a>
                        <a href="orders.html">Orders</a>
                        <a href="">Services</a>
                        <a href="">Contact</a>
                        <a href="..\kwikdelivery\add.html">&#43;</a>
                    </div>
                </div>
            </div>

            <div class="item-selector">
                <div class="groceries">Groceries</div>
                <div class="drinks">Foods & Drinks</div>
                <div class="kitchen-accessories">Kitchen Accessories</div>
            </div>

        </header>

    <main>
        <section class="checkout-section">

            <div class="item">
                <div class="item-title">Item Title</div>
                <div class="item-price">Ksh. 420</div>
                <div class="item-description">Probably the best item out there walai</div>
                <div class="quantity">3 pcs
                    <button>Add more</button>
                </div>
                <div class="remove-item">Remove item</div>
            </div>

        </section>
    </main>

</body>
</html>
