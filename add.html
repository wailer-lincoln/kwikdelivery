<html lang="en">
<head>

    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 12px;
        }
        header {
          background-color: #333;
          color: white;
          padding: 20px;
          text-align: center;
        }
        nav {
          margin-top: 10px;
        }
        nav a {
          color: white;
          text-decoration: none;
          margin: 0 15px;
          font-weight: bold;
        }
        nav a:hover {
          text-decoration: underline;
        }
        footer {
          background-color: #f1f1f1;
          color: #555;
          text-align: center;
          padding: 15px;
          bottom: 0;
          width: 100%;
        }
      </style>
</head>
<body>

    <header>
        <h1>KwikDeliveries</h1>
        <nav>
            <a href="..\kwikdelivery\index.html">Home</a>
            <a href="">About</a>
            <a href="">Services</a>
            <a href="">Contact</a>
            <a href="..\kwikdelivery\add.html">&#43;</a>
        </nav>
      </header>


      <div>
        <h4>Register with us</h4>
      </div>
        <div class="categories">
            <select id="contentSelect">
            <option value="">Select Category</option>
            <option value="rstnt">Restaurant</option>
            <option value="htl">Hotel</option>
            <option value="lqstr">Liquor Store</option>
            <option value="grstr">Grocery Store</option>
            <option value="fktch">Foods and Kitchen Essentials</option>
            <option value="rdrdelv">Rider/Delivery-Guy</option>
            </select>
    
        </div>
          
          <div id="contentArea"></div>
          
</body>          
</html>

<script>
    document.getElementById("contentSelect").addEventListener("change", function() {
        let timestamp = new Date().getTime();
        let page = "add/" + this.value + ".html?v=" + timestamp;
        fetch(page)
        .then(res => res.text())
        .then(html => {
            document.getElementById("contentArea").innerHTML = html;
        })
        .catch(err => {
            document.getElementById("contentArea").innerHTML = "Error loading content.";
        });
    });
</script>
