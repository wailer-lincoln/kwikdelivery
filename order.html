<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
        <header>
            <div class="main-header">
                <a href="index.html"><h3>KwikDel</h3></a>

                <div class="header-middle-section">
                    <input class="search-bar" type="text" placeholder="Search">

                    <button class="search-button">
                        <img class="search-icon" src="icons/search-icon.png">
                    </button>
                </div>

                <div class="header-right-section">
                        <a class="cart-link header-link" href="checkout.html">
                            <div class="cart-quantity">0</div>
                            <img class="cart-icon" src="icons/cart-icon.png">

                        </a>                        
                </div> 
                
                <div class="menu-container">
                    <div class="menu-icon" onclick="toggleMenu()">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>

                    <div class="dropdown-menu" id="dropdownMenu">
                        <a href="index.html">Home</a>
                        <a href="orders.html">Orders</a>
                        <a href="services.html">Services</a>
                        <a href="order.html">Order</a>
                        <a href="add.html">&#43;</a>
                    </div>
                </div>
            </div>

            <div class="item-selector">
                <div class="groceries">Groceries</div>
                <div class="drinks">Foods & Drinks</div>
                <div class="kitchen-accessories">Kitchen Accessories</div>
            </div>

        </header>
        
    <h2>Make an order</h2>
    <form action="">
        <select id="contentSelect">
            <option value="">Select Category</option>
            <option value="foods">Foods and drinks</option>
            <option value="wines">Wines and Spirits</option>
            <option value="groceries">Groceries</option>
        </select>
    </form>

    <div id="contentArea"></div>


</body>
</html>

<script>

    document.getElementById("contentSelect").addEventListener("change", function() {
        let timestamp = new Date().getTime();
        let page = "add/" + this.value + ".html?v=" + timestamp;

        fetch(page)
        .then(res => res.text())
        .then(html => {
            document.getElementById("contentArea").innerHTML = html;
        })
        .catch(err => {
            document.getElementById("contentArea").innerHTML = "Error loading content.";
        });
    });


</script>


<script src="script.js"></script>
